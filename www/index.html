    <center><br><br><br><br><br><br>
        <div class="container">
            <div class="card">

                <div class="inputBox1">
                    <input type="text" required id="placa">

                </div>

                       </option>

                       <option value="sedan">Sedan</option>
                       <option value="suv">SUV</option>
                       <option value="pick">Pick-up</option>
                    </select>
                 </div>
                 <div>
                    <button class="enter" onclick="calcularconsumo()">Enter</button>
                    <button class="reiniciar"onclick="novacompra()">Reiniciar</button><br>
                    <h1 id="nome">Horas</h1>
                </div>
    
            </div>
